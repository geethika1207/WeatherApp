<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
  <script src="scripte.js" defer></script>
</head>

<body>
  <div class="card">
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search city" />
      <button type="button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path d="M18.031 16.6168L22.3137 20.8995L20.8995 22.3137L16.6168 18.031C15.0769 19.263 13.124 20 11 20C6.032 20 2 15.968 2 11C2 6.032 6.032 2 11 2C15.968 2 20 6.032 20 11Z"/>
        </svg>
      </button>
    </div>

    <div class="loading hidden">Loading...</div>
    <div class="error hidden"></div>

    <div class="weather hidden">
      <h2 class="city"></h2>
      <h1 class="temp"></h1>

      <div class="flex">
        <img class="icon" />
        <div class="description"></div>
      </div>

      <div class="humidity"></div>
      <div class="wind"></div>
    </div>
  </div>
</body>
</html>
